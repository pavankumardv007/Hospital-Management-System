<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <title th:text="${title}">Base html</title >
     <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>

  <body>
    <!--   navbar     -->
   
	    
	     <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
		    <div class="container-fluid">
		      <a class="navbar-brand" th:href="@{/user/index}"><i class="flaticon-pharmacy"></i><span>Re</span>Medic Hospital</a>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="oi oi-menu"></span> Menu
		      </button>
		
		      <div class="collapse navbar-collapse" id="ftco-nav">
		        <ul class="navbar-nav ms-auto">
		          <li class="nav-item "><a th:href="@{/}" class="nav-link ">Home</a></li>
		          <li class="nav-item "><a th:href="@{/about}"  class="nav-link">About</a></li>
		         
		          <li class="nav-item "><a th:href="@{/contact}"  class="nav-link">Contact</a></li>
		          <li class="nav-item "><a th:href="@{/login}"  class="nav-link">Login</a></li>
		          <li class="nav-item "><a th:href="@{/signup}"  class="nav-link active">SignUp</a></li>
		          
		        </ul>
		      </div>
		    </div>
		  </nav>
    
      
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	      
<script>

$(function(){

  var dtToday = new Date();

    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate() - 1;
    var year = dtToday.getFullYear();

    if(month < 10)
        month = '0' + month.toString();
    if(day < 10)
        day = '0' + day.toString();
    
    var maxDate = year + '-' + month + '-' + day;    
    $('#date_of_birth_field').attr('max', maxDate);

})  
	      
</script>
	 
	
	<!--   END of Navbar     -->
	      
	
		 
		 
		   <div class="container"> 
	         <div class="row"> 
	            <div class="col-md-6 offset-md-3">
	                
	                <div class="my-card mt-3">  

	                  <h2 class="text-center">Register Here !!</h2>
	                  
	                  <div th:if="${session.message}" th:classappend="${session.message.type}"   role="alert">
						  <p th:text="${session.message.content}"></p>
						  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
				     </div>
	                  
	                   <div class="container" th:object="${user}"> 
	         
	                  
	                      <form method="post" th:action="@{/register}" th:object="${patient}">
	                      
	                      
	                    
		                      <div class="mb-3">
		                      
							    <label for="username_field" class="form-label">Username</label>
							    
							    <input 
							    name="username"
							    type="text" 
							    class="form-control" 
							    id="username_field" 
							    aria-describedby="usernameHelp"
							    placeholder="Enter Username"
							    required
							    th:value="${user.username}"
							    >
							    
							  </div>
							  
						  
		                    
		                      <div class="mb-3">
		                      
							    <label for="password_field" class="form-label">Your Password</label>
							    
							    <input 
							    name="password"
							    type="password" 
							    class="form-control" 
							    id="password_field" 
							    aria-describedby="passwordHelp"
							    placeholder="Enter your password"
							    required
							    >
							    
							  </div>
								
								
								
						  
		                    
		                      <div class="mb-3">
		                      
							    <label for="first_name_field" class="form-label">Your First Name</label>
							    
							    <input 
							    name="first_name"
							    type="text" 
							    class="form-control" 
							    id="first_name_field" 
							    aria-describedby="firstnameHelp"
							    placeholder="Enter your first name"
							    required
							    th:value="${patient.first_name}"
							    >
							    
							  </div>
							  
							  
						 
		                      <div class="mb-3">
		                      
							    <label for="last_name_field" class="form-label">Your Last Name</label>
							    
							    <input
							    name="last_name" 
							    type="text" 
							    class="form-control" 
							    id="last_name_field" 
							    aria-describedby="lastnameHelp"
							    placeholder="Enter your last name"
							    required
							    th:value="${patient.last_name}"
							    >
							    
							  </div>
							  
							  
						 
		                    
		                      <div class="mb-3">
		                      
							    <label for="gender_field" class="form-label">Your Gender</label>
							    
							    <input 
							    name="gender"
							    type="text" 
							    class="form-control" 
							    id="gender_field" 
							    aria-describedby="genderHelp"
							    placeholder="Enter Male or Female"
							    th:value="${patient.gender}"
							    >
							    
							  </div>
							  
							  
					  
		                    
		                      <div class="mb-3">
		                      
							    <label for="date_of_birth_field" class="form-label">Your Date Of Birth</label>
							    
							    <input 
							    name="dateOfBirth"
							    type="date" 
							    pattern="yyyy-MM-dd"
							    class="form-control" 
							    id="date_of_birth_field" 
							    aria-describedby="dateofbirthHelp"
							    placeholder="dd-mm-yyyy"
							    min="1920-01-01"
							    
							    required
							    th:value="${patient.dateOfBirth}"
							    >
							    
							  </div>
							  
							  
						
		                    
		                      <div class="mb-3">
		                      
							    <label for="address_field" class="form-label">Your address</label>
							    
							    <input 
							    name="address"
							    type="text" 
							    class="form-control" 
							    id="address_field" 
							    aria-describedby="addressHelp"
							    placeholder="Enter your address"
							    required
							    th:value="${patient.address}"
							    >
							    
							  </div>
							  
							  
						
							  
							  <div class="mb-3">
							  
							    <label for="email1_field" class="form-label">Email address</label>
							    
							    <input 
							    name="email"
							    type="email" 
							    class="form-control" 
							    id="email_field" 
							    aria-describedby="emailHelp"
							    placeholder="Enter your email"
							    required
							    th:value="${email}"
							    >
							    
							    
							  </div>
							  
							  
						
		                    
		                      <div class="mb-3">
		                      
							    <label for="phone_number_field" class="form-label">Your phone number</label>
							    
							    <input 
							    name="phoneNumber"
							    type="tel" 
							    class="form-control" 
							    id="phone_number_field" 
							    
							    aria-describedby="phonenumberHelp"
							    placeholder="Enter your phone number"
							    required
							    th:value="${patient.phoneNumber}"
							    >
							    
							  </div>
						    <div class="container text-center">
						     <button type="submit" class="btn btn-primary">Submit</button>
						     <button type="reset" class="btn btn-primary">Reset</button>
						    </div>
					      </form >
	                   </div >
	                
	                
	            
	                </div>
	       
	            </div >
	       
	        </div>
		  </div >
	
   
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 
  </body>
</html>
