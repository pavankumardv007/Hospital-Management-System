<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <title th:text="${title}">User Dashboard</title >
     <link rel="stylesheet" th:href="@{/css/style.css}">
     
  </head>
  
  <body>
  
  
    <!--   navbar     -->
   
	    
	     <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
		    <div class="container-fluid">
		      <a class="navbar-brand" href="#"><i class="flaticon-pharmacy"></i><span>Re</span>Medic Hospital</a>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="oi oi-menu"></span> Menu
		      </button>
		
		      <div class="collapse navbar-collapse" id="ftco-nav">
		        <ul class="navbar-nav ms-auto">
		          <li class="nav-item "><a th:href="@{/patient/index}" class="nav-link ">Home</a></li>
		          <li class="nav-item "><a th:href="@{/patient/mydetails}" class="nav-link"><span th:text="${user.username}"></span></a></li>
		          <li class="nav-item "><a th:href="@{/logout}"  class="nav-link">Logout</a></li>
		          
		        </ul>
		      </div>
		    </div>
		  </nav>
    
      
    
	 
	
	 <!--   END of Navbar     -->
	      
	     
	      
	      <div class="sidebar">
	      
	          
	           <a th:href="@{/patient/bookappointment}" class="item">Book Appointment</a>
	           <a th:href="@{/patient/upcomingappointments}" class="item">Upcoming Appointments</a>
	           <a th:href="@{/patient/previousappointments}" class="item">Previous Appointments</a>
	           <a th:href="@{/patient/previousrecords}" class="item">Previous Records</a>
	           <a th:href="@{/patient/mydetails}" class="item">My Details</a>
	           <a th:href="@{/patient/mybills}" class="item">My Bills</a>
	      
	      
	      </div>
	      
	     
		 
		 <!--   END of  sidebar    -->
		 
		  
		  <section class="align-items-center"> 
			   <div class="content view-top" th:object="${labreport}">
			     
			     <div class="container"> 
			         <div class="row"> 
			            <div class="col-md-10 offset-md-1">
			                
			                <div class="my-card ">  
		                      <h4>Lab Report Details:</h4>
			                 <table class="table table-borderless mt-3">
				                <tr>
				                    <td style="width: 20%"></td>
				                    <th style="width: 30%;">AppointmentId</th>
				                    <td style="width: 50%" th:text="${labreport.appointmentId}"></td>
				                </tr>
				                <tr>
				                    <td style="width: 20%"></td>
				                    <th style="width: 30%;">Lab-Test1</th>
				                    <td style="width: 50%" th:text="${labreport.LabTest1}"></td>
				                </tr>
				                <tr>
				                    <td style="width: 20%"></td>
				                    <th style="width: 30%;">Lab-Test2</th>
				                    <td style="width: 50%" th:text="${labreport.LabTest2}"></td>
				                </tr>
				                <tr>
				                    <td style="width: 20%"></td>
				                    <th style="width: 30%;">Lab Result</th>
				                    <td style="width: 50%" th:text="${labreport.LabResult}"></td>
				                </tr>
				                
				                <tr>
				                    <td style="width: 20%"></td>
				                    <th style="width: 30%;">Amount</th>
				                    <td style="width: 50%" th:text="${labreport.amount}"></td>
				                </tr>
				                <tr>
				                    <td style="width: 20%"></td>
				                    <th style="width: 30%;">Date</th>
				                    <td style="width: 50%" th:text="${labreport.date}"></td>
				                </tr>
				                <tr>
				                    <td style="width: 20%"></td>
				                    <th style="width: 30%;">Feedback</th>
				                    <td style="width: 50%" th:text="${labreport.feedback}"></td>
				                </tr>
				                
				          
			                </table>
			                <div th:object="${outpatient}">
			                <h4>Out Patient Details:</h4>
			                <table class="table table-borderless mt-3">				               
				                <tr>
				                    <td style="width: 20%"></td>
				                    <th style="width: 30%;">treatment</th>
				                    <td style="width: 50%" th:text="${outpatient.treatment}"></td>
				                </tr>
				                <tr>
				                    <td style="width: 20%"></td>
				                    <th style="width: 30%;">remarks</th>
				                    <td style="width: 50%" th:text="${outpatient.remarks}"></td>
				                </tr>
				                
				                <tr>
				                    <td style="width: 20%"></td>
				                    <th style="width: 30%;">BillId</th>
				                    <td style="width: 50%" th:text="${outpatient.bill.BillId}"></td>
				                </tr>
				                
				                <tr>
				                    <td style="width: 20%"></td>
				                    <th style="width: 30%;">Total Amount</th>
				                    <td style="width: 50%" th:text="${outpatient.bill.TotalAmount}"></td>
				                </tr>
				                
				          
			                </table>
			               </div>
			                </div>
			       
			            </div >
			       
			        </div>
				  </div >
				 
			    </div>
			  </div>
		  </section > 
		  
	
         <!--   END of  content   -->
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 
  </body>
</html>
