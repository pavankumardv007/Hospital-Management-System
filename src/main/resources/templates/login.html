<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <title th:text="${title}">Base html</title >
     <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>
  
  <body>
    <!--   navbar     -->
   
	    
	     <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
		    <div class="container-fluid">
		      <a class="navbar-brand" th:href="@{/user/index}"><i class="flaticon-pharmacy"></i><span>Re</span>Medic Hospital</a>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="oi oi-menu"></span> Menu
		      </button>
		
		      <div class="collapse navbar-collapse" id="ftco-nav">
		        <ul class="navbar-nav ms-auto">
		          <li class="nav-item "><a th:href="@{/}" class="nav-link ">Home</a></li>
		          <li class="nav-item "><a th:href="@{/about}"  class="nav-link">About</a></li>
		          
		          <li class="nav-item "><a th:href="@{/contact}"  class="nav-link">Contact</a></li>
		          <li class="nav-item "><a th:href="@{/login}"  class="nav-link active">Login</a></li>
		          <li class="nav-item "><a th:href="@{/signup}"  class="nav-link">SignUp</a></li>
		          
		        </ul>
		      </div>
		    </div>
		  </nav>
    
      
    
	 
	
	<!--   END of Navbar     -->
	      
	
		 
		 <div class="container"> 
	         <div class="row"> 
	            <div class="col-md-6 offset-md-3">
	                
	                <div class="my-card mt-5">

	                  <h2 class="text-center">Login</h2>
	                  
	                   <div class="container" > 
	                   
	                    <div th:if="${param.error}" class="alert alert-danger">
	                       Invalid Credentials !!  Try again !!
	                    </div>
	                    
	                    <div th:if="${param.logout}" class="alert alert-success">
	                       You have been logged out!!
	                    </div>
	         
	                  
	                      <form method="post" th:action="@{/login}" action="#">
	                    
		                      <div class="mb-3">
		                      
							    <label for="username_field" class="form-label">Username:</label>
							    
							    <input 
							    name="username"
							    type="text" 
							    class="form-control" 
							    id="username_field" 
							    aria-describedby="usernameHelp"
							    placeholder="Enter Username"
							    required
							    
							    >
							    
							  </div>
							  
						  
		                    
		                      <div class="mb-3">
		                      
							    <label for="password_field" class="form-label">Your Password:</label>
							    
							    <input 
							    name="password"
							    type="password" 
							    class="form-control" 
							    id="password_field" 
							    aria-describedby="passwordHelp"
							    placeholder="Enter your password"
							    required
							    >
							    
							  </div>
							    
							  </div>
						    <div class="container">
						     
						      <div id="register-link" class="text-end">
                                <a href="/signup" class="text-info">Register Here</a>
                              </div>
                              
                              <button type="submit" class="btn btn-primary">Submit</button>
                              
						   </div>
						   
					   </form >
	                   </div >
	                
	                
	            
	                </div>
	       
	            </div >
	       
	        </div>
		  </div >
	
	
   
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 
  </body>
</html>
