<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <title th:text="${title}">User Dashboard</title >
     <link rel="stylesheet" th:href="@{/css/style.css}">
     
  </head>
  
  <body>
  
  
    <!--   navbar     -->
   
	    
	     <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
		    <div class="container-fluid">
		      <a class="navbar-brand" href="#"><i class="flaticon-pharmacy"></i><span>Re</span>Medic Hospital</a>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="oi oi-menu"></span> Menu
		      </button>
		
		      <div class="collapse navbar-collapse" id="ftco-nav">
		        <ul class="navbar-nav ms-auto">
		          <li class="nav-item "><a th:href="@{/doctor/index}" class="nav-link ">Home</a></li>
		          <li class="nav-item "><a th:href="@{/doctor/mydetails}" class="nav-link"><span th:text="${user.username}"></span></a></li>
		          <li class="nav-item "><a th:href="@{/logout}"  class="nav-link">Logout</a></li>
		          
		        </ul>
		      </div>
		    </div>
		  </nav>
    
      
    
	 
	
	 <!--   END of Navbar     -->
	      
	     
	      
	      <div class="sidebar">
	      
	          
	           
	           <a th:href="@{/doctor/upcomingappointments}" class="item">Upcoming Appointments</a>
	           <a th:href="@{/doctor/previousappointments}" class="item">Previous Appointments</a>
	           <a th:href="@{/doctor/previousrecords}" class="item">Previous Records</a>
	           <a th:href="@{/doctor/mydetails}" class="item">My Details</a>	           
	           <a th:href="@{/doctor/salarypayments}" class="item">Salary Payments</a>
	      
	      
	      </div>
	     
		 
		 <!--   END of  sidebar    -->
		 
		 
		   <div class="content">
		 
			 <div class="container view-top"> 
		         <div class="row"> 
		            <div class="col-md-8 offset-md-2">
		                
		                <div class="my-card mt-3">  
	
		                  <h3 class="text-center">Add another email !!</h3>
		                  
		                  <div th:if="${session.message}" th:classappend="${session.message.type}"   role="alert">
							  <p th:text="${session.message.content}"></p>
							  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
					     </div>
		                  
		                   <div class="container " > 
		         
		                  
		                      <form method="post" th:action="@{/doctor/mydetails/addemail}" >
		                      
		                     
									
								 <div class="mb-3">
								  
								    <label for="email1_field" class="form-label">Email address</label>
								    
								    <input 
								    name="email"
								    type="email" 
								    class="form-control" 
								    id="email_field" 
								    aria-describedby="emailHelp"
								    placeholder="Enter your email"
								    required
								    th:value="${email}"
								    >
								    
								    
								  </div>
								  
								  
								  
							    <div class="container text-center">
							     <button type="submit" class="btn btn-primary">Submit</button>						 
							    </div>
						      </form >
						      
						 
						      
		                   </div >
		                
		                
		            
		                </div>
		       
		            </div >
		       
		        </div>
			  </div >
			 
			 
			 </div>
	
         <!--   END of  content   -->
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 
  </body>
</html>
