<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <title th:text="${title}">User Dashboard</title >
     <link rel="stylesheet" th:href="@{/css/style.css}">
     
  </head>
  
  <body>
  
  
    <!--   navbar     -->
   
	    
	     <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
		    <div class="container-fluid">
		      <a class="navbar-brand" href="#"><i class="flaticon-pharmacy"></i><span>Re</span>Medic Hospital</a>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="oi oi-menu"></span> Menu
		      </button>
		
		      <div class="collapse navbar-collapse" id="ftco-nav">
		        <ul class="navbar-nav ms-auto">
		          <li class="nav-item "><a th:href="@{/doctor/index}" class="nav-link ">Home</a></li>
		          <li class="nav-item "><a th:href="@{/doctor/mydetails}" class="nav-link"><span th:text="${user.username}"></span></a></li>
		          <li class="nav-item "><a th:href="@{/logout}"  class="nav-link">Logout</a></li>
		          
		        </ul>
		      </div>
		    </div>
		  </nav>
    
      
    
	 
	
	 <!--   END of Navbar     -->
	      
	     
	      
	      <div class="sidebar">
	      
	          
	           
	           <a th:href="@{/doctor/upcomingappointments}" class="item">Upcoming Appointments</a>
	           <a th:href="@{/doctor/previousappointments}" class="item">Previous Appointments</a>
	           <a th:href="@{/doctor/previousrecords}" class="item">Previous Records</a>
	           <a th:href="@{/doctor/mydetails}" class="item">My Details</a>	          
	           <a th:href="@{/doctor/salarypayments}" class="item">Salary Payments</a>
	      
	      
	      </div>
	     
		 
		 <!--   END of  sidebar    -->
		 
		 
		   <div class="content">
		 
			 <div class="container"> 
		         <div class="row"> 
		            <div class="col-md-8 offset-md-2">
		                
		                <div class="my-card mt-3">  
	
		                  <h3 class="text-center">Edit Your Details !!</h3>
		                  
		                  <div th:if="${session.message}" th:classappend="${session.message.type}"   role="alert">
							  <p th:text="${session.message.content}"></p>
							  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
					     </div>
		                  
		                   <div class="container"> 
		         
		                  
		                      <form method="post" th:href="@{'/doctor/edit/labReport/' + {labReport.appointmentId}}" th:object="${labreport}">
		                      
		                   
							  
			                    
			                      <div class="mb-3">
			                      
								    <label for="LabTests_field" class="form-label">Lab Test1:</label>
								    
								    <input 
								    name="LabTest1"
								    type="text" 
								    class="form-control" 
								    id="LabTest1_field" 
								    aria-describedby="LabTest1Help"
								    placeholder="Enter Lab Test1"
								    required
								    th:value="${labreport.LabTest1}"
								    >
								    
								  </div>
								  
								  
								  
								  <div class="mb-3">
			                      
								    <label for="LabTest2_field" class="form-label">Lab Test2:</label>
								    
								    <input 
								    name="LabTest2"
								    type="text" 
								    class="form-control" 
								    id="LabTest2_field" 
								    aria-describedby="LabTest2Help"
								    placeholder="Enter Lab Test2"							 
								    th:value="${labreport.LabTest2}"
								    >
								    
								  </div>
								  
								  
								  
								  <div class="mb-3">
			                      
								    <label for="LabResult_field" class="form-label">Lab Result:</label>
								    
								    <input 
								    name="LabResult"
								    type="text" 
								    class="form-control" 
								    id="LabResult_field" 
								    aria-describedby="LabResultHelp"
								    placeholder="Enter Lab Result"
								    required
								    th:value="${labreport.LabResult}"
								    >
								    
								  </div>
								  
								  
			                      
			                    
			                      <div class="mb-3">
			                      
								    <label for="date_field" class="form-label">Date:</label>
								    
								    <input 
								    name="date"
								    type="date" 							   
								    pattern="yyyy-MM-dd"
								    class="form-control" 
								    id="Date_field" 
								    aria-describedby="dateHelp"
								    placeholder="yyyy-MM-dd"
								    required
								    th:value="${labreport.date}"
								    >
								    
								  </div>
								  
								  
								  
								  <div class="mb-3">
			                      
								    <label for="amount_field" class="form-label">Amount:</label>
								    
								    <input 
								    name="amount"
								    type="number" 
								    class="form-control" 
								    id="amount_field" 
								    aria-describedby="amountHelp"
								    placeholder="Enter amount"
								    required
								    th:value="${labreport.amount}"
								    >
								    
								  </div>
								  
								  
								  
								  
								  <div class="mb-3">
			                       <tr>
								    <label for="feedback_field" class="form-label">Feedback:</label>
								    
								    <td>
								    
								    <div class="dropdown">
								    <select name="feedback" class="form-control dropdown-toggle"  placeholder="Select Appointment Time"  id="feedback_field" required>
								         <option th:value="${labreport.feedback}" th:text="${labreport.feedback}"></option>			
								         <option th:value="'In Patient'" th:text="'In Patient'"></option>
								         <option th:value="'Out Patient'" th:text="'Out Patient'"></option>
								         
								                 							        
								           							    
								    </select>
								    </div>
								    
								    </td>
								    </tr>
								  </div>	
								  
								  
								  
							    <div class="container text-center">
							     <button type="submit" class="btn btn-primary">Submit</button>
							     <button type="reset" class="btn btn-primary">Reset</button>
							    </div>
						      </form >
		                   </div >
		                
		                
		            
		                </div>
		       
		            </div >
		       
		        </div>
			  </div >
			 
			 
			 </div>
		   
	
         <!--   END of  content   -->
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 
  </body>
</html>
