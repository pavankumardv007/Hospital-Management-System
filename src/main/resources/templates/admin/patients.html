<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <title th:text="${title}">User Dashboard</title >
     <link rel="stylesheet" th:href="@{/css/style.css}">
     
  </head>
  
  <body>
  
  
    <!--   navbar     -->
   
	    
	     <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
		    <div class="container-fluid">
		      <a class="navbar-brand" href="#"><i class="flaticon-pharmacy"></i><span>Re</span>Medic Hospital</a>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="oi oi-menu"></span> Menu
		      </button>
		
		      <div class="collapse navbar-collapse" id="ftco-nav">
		        <ul class="navbar-nav ms-auto">
		          <li class="nav-item "><a th:href="@{/admin/index}" class="nav-link ">Home</a></li>
		          <li class="nav-item "><a href="#" class="nav-link"><span th:text="${user.username}"></span></a></li>
		          <li class="nav-item "><a th:href="@{/logout}"  class="nav-link">Logout</a></li>
		          
		        </ul>
		      </div>
		    </div>
		  </nav>
    
      
    
	 
	
	 <!--   END of Navbar     -->
	      
	     
	      
	      <div class="sidebar">
	      
	          
	           <a th:href="@{/admin/doctors}" class="item">Doctors</a>
	           <a th:href="@{/admin/patients}" class="item">Patients</a>
	           <a th:href="@{/admin/departments}" class="item">Departments</a>
	           <a th:href="@{/admin/addadmin}" class="item">Add admin</a>
	           <a th:href="@{/admin/appointments}" class="item">Appointments</a>	           
	           <a th:href="@{/admin/labreports}" class="item">Lab Reports</a>
	           <a th:href="@{/admin/inpatients}" class="item">In Patients</a>	           	           
	           <a th:href="@{/admin/rooms}" class="item">rooms</a>
	           <a th:href="@{/admin/otherpayments}" class="item">OtherPayments</a>
	           <a th:href="@{/admin/salarypayments}" class="item">SalaryPayments</a>
	           <a th:href="@{/admin/bills}" class="item">Bills</a>
	      
	      
	      </div>
	     
		 
		 <!--   END of  sidebar    -->
		 
		 
		<section class="align-items-center"> 
		   <div class="content">
		 
		     <div class="container mt-3">
		        <h2>Patients:</h2>  
		        
		            <table class="table table-striped content-table">
			                <thead >
			                    <tr>
			                        <th scope="row">PatientId</th>
			                        <th scope="row">Username</th>
			                        <th scope="row">First Name</th>
			                        <th scope="row">Last Name</th>
			                        <th scope="row">Gender</th>
			                        <th scope="row">Date Of Birth</th>
			                        <th scope="row">Phone Number</th>
			                        <th scope="row">View</th>
			                       
			                    </tr>   
			                </thead>
		                
			                <tbody>
			                
				                    <tr th:each="patient : ${patients}">
					                       <td th:text="${patient.patientId}"></td>
					                       <td th:text="${patient.user.username}"></td>
					                       <td th:text="${patient.first_name}"></td>
					                       <td th:text="${patient.last_name}"></td>
					                       <td th:text="${patient.gender}"></td>
					                       <td th:text="${patient.dateOfBirth}"></td>
					                       <td th:text="${patient.phoneNumber}"></td>
					                       <td><a th:href="@{'/admin/patient/view/' + ${patient.user.username}}" class="btn btn-primary pt small-btn">View</a></td>
				                    </tr>
			                
			                </tbody>
		                
		            </table>
		     
		 
		  </div>
		</section > 
	
         <!--   END of  content   -->
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 
  </body>
</html>
