<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <title th:text="${title}">User Dashboard</title >
     <link rel="stylesheet" th:href="@{/css/style.css}">
     
  </head>
  
  <body>
  
  
    <!--   navbar     -->
   
	    
	     <nav class="navbar nav-fixed navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
		    <div class="container-fluid">
		      <a class="navbar-brand" href="#"><i class="flaticon-pharmacy"></i><span>Re</span>Medic Hospital</a>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="oi oi-menu"></span> Menu
		      </button>
		
		      <div class="collapse navbar-collapse" id="ftco-nav">
		        <ul class="navbar-nav ms-auto">
		          <li class="nav-item "><a th:href="@{/admin/index}" class="nav-link ">Home</a></li>
		          <li class="nav-item "><a href="#" class="nav-link"><span th:text="${user.username}"></span></a></li>
		          <li class="nav-item "><a th:href="@{/logout}"  class="nav-link">Logout</a></li>
		          
		        </ul>
		      </div>
		    </div>
		  </nav>
    
      
    
	 
	
	 <!--   END of Navbar     -->
	      
	     
	      
	      <div class="sidebar">
	      
	          
	           <a th:href="@{/admin/doctors}" class="item">Doctors</a>
	           <a th:href="@{/admin/patients}" class="item">Patients</a>
	           <a th:href="@{/admin/departments}" class="item">Departments</a>
	           <a th:href="@{/admin/addadmin}" class="item">Add admin</a>
	           <a th:href="@{/admin/appointments}" class="item">Appointments</a>	           
	           <a th:href="@{/admin/labreports}" class="item">Lab Reports</a>
	           <a th:href="@{/admin/inpatients}" class="item">In Patients</a>
	           <a th:href="@{/admin/outpatients}" class="item">Out Patients</a>	          
	           <a th:href="@{/admin/rooms}" class="item">rooms</a>
	           <a th:href="@{/admin/otherpayments}" class="item">OtherPayments</a>
	           <a th:href="@{/admin/salarypayments}" class="item">SalaryPayments</a>
	           <a th:href="@{/admin/bills}" class="item">Bills</a>
	      
	      
	      </div>
	     
		 
		 <!--   END of  sidebar    -->
		 
		 
		 <div class="content">
		 
		 <div class="container view-top"> 
	         <div class="row"> 
	            <div class="col-md-8 offset-md-2">
	                
	                <div class="my-card mt-3">  

	                  <h3 class="text-center">Edit Department Details !!</h3>
	                  
	                  <div th:if="${session.message}" th:classappend="${session.message.type}"   role="alert">
						  <p th:text="${session.message.content}"></p>
						  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
				     </div>
	                  
	                   <div class="container" > 
	         
	                  
	                      <form method="post" th:action="@{'/admin/department/edit/' + ${department.departmentId}}" th:object="${department}">
	                      
	                      
	                
		                      <div class="mb-3">
		                      
							    <label for="departmentName_field" class="form-label">Department Name:</label>
							    
							    <input 
							    name="departmentName"
							    type="text" 
							    class="form-control" 
							    id="departmentName_field" 
							    aria-describedby="departmentNameHelp"
							    placeholder="Enter Department Name"
							    required
							    th:value="${department.departmentName}"
							    >
							    
							  </div>
							  
							  <div class="mb-3">
		                      
							    <label for="managerId_field" class="form-label">Manager Id:</label>
							    
							    <input 
							    name="managerId"
							    type="number" 
							    class="form-control" 
							    id="managerId_field" 
							    aria-describedby="managerIdHelp"
							    placeholder="Enter Department Name"
							    required
							    th:value="${department.managerId}"
							    >
							    
							  </div>
							  
							  <div class="mb-3">
		                      
							    <label for="manager_start_date_field" class="form-label">Manager Start Date:</label>
							    
							    <input 
							    name="manager_start_date"
							    type="date" 
							    pattern="yyyy-MM-dd"
							    class="form-control" 
							    id="manager_start_date_field" 
							    aria-describedby="manager_start_dateHelp"
							    placeholder="yyyy-mm-dd"
							    required
							    th:value="${department.manager_start_date}"
							    >
							    
							  </div>
								
							  
						    <div class="container text-center">
						     <button type="submit" class="btn btn-primary">Submit</button>
						     <button type="reset" class="btn btn-primary">Reset</button>
						    </div>
					      </form >
	                   </div >
	                
	                
	            
	                </div>
	       
	            </div >
	       
	        </div>
		  </div >
		 
		 
		 </div>
	 
	
         <!--   END of  content   -->
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 
  </body>
</html>
