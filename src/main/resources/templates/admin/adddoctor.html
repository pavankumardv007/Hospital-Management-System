<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	      
<script>

$(function(){

  var dtToday = new Date();

    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate() - 1;
    
    var year = dtToday.getFullYear();

    if(month < 10)
        month = '0' + month.toString();
    if(day < 10)
        day = '0' + day.toString();
    
    var maxDate = year + '-' + month + '-' + day;    
    $('#date_of_birth_field').attr('max', maxDate);


})  
	      
</script>

		 <div class="content">

	                      <form method="post" th:action="@{/admin/adddoctor}" th:object="${doctor}">

							    <label for="username_field" class="form-label">Username:</label>
							    
							    <input 
							    name="username"
							    type="text" 
							    class="form-control" 
							    id="username_field" 
							    aria-describedby="usernameHelp"
							    placeholder="Enter Username"
							    required
							    th:value="${user1.username}"
							    >
							    
							  </div>
							  
						  
		                    
		                      <div class="mb-3">
		                      
							    <label for="password_field" class="form-label">Password:</label>

							    name="password"
							    type="password" 
							    class="form-control" 
							    id="password_field" 
							    aria-describedby="passwordHelp"
							    placeholder="Enter password"
							    required
							    >
							    
							  </div>
								
								
							  <div class="mb-3">
		                      
							    <label for="doctorId_field" class="form-label">DoctorId:</label>

							    class="form-control" 
							    id="doctorId_field"

		                      <div class="mb-3">

							    id="first_name_field"

							    placeholder="Enter doctors first name"

		                      <div class="mb-3">

							    >
